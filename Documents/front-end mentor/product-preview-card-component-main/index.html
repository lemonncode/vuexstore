    <title>NM | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="item-1">
        <img class="img-1" src="./images/image-product-desktop.jpg" />
        <img class="img-2" src="./images/image-product-mobile.jpg" />
      </div>
      <div class="item-2">PERFUME</div>
      <div class="item-3">
        <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
      </div>
      <div class="item-4">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="item-5">
        <div class="parent">
          <div class="child-1">$149.99</div>
          <div class="child-2">$169.99</div>
        </div>
      </div>
      <div class="item-6">
        <button class="button-add">
          <img class="icon" src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
